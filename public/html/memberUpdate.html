<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員資料管理</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/memberUpdate.css">
</head>
<body>
    <div class="content">
        <div class="wrap">
            <div class="account">
                <div class="accountWrap">
                    <a href="" class="phoho-a">
                        <img  src="https://memeprod.sgp1.digitaloceanspaces.com/user-wtf/1611735292266.jpg" alt="" class="photo">
                    </a>
                    <a href="" class="account-a">1234567890@gmail.com</a>
                </div>
            </div>
            <div class="accordion update-wrap" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header btn-pink" id="panelsStayOpen-headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                        會員基本資料
                    </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show" aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <div class="input-wrap">
                                <form action="">
                                    <label for="name">真實姓名：</label>
                                    <input type="text" name="name" id="name" value="炸吉拿棒">
                                    <br><br>
                                    <label for="phone">聯絡電話：</label>
                                    <input type="text" name="phone" id="phone" value="0911122233">
                                    <br><br>
                                    <label for="address">通訊地址：</label>
                                    <input type="text" name="address" id="address" value="台中市南屯區公益路二段">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                    變更密碼
                    </button>
                    </h2>
                        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body">
                            <div class="input-wrap">
                                <form action="">
                                    <label for="oldPwd">請輸入舊密碼：</label>
                                    <input type="text" name="oldPwd" id="oldPwd">
                                    <br><br>
                                    <label for="newPwd">請輸入新密碼：</label>
                                    <input type="text" name="newPwd" id="newPwd">
                                    <br><br>
                                    <label for="newPwd2">請確認新密碼：</label>
                                    <input type="text" name="newPwd2" id="newPwd2">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn pinkBtn btn-light btn-mg">儲存變更</button>
            </div>
        </div>







    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>

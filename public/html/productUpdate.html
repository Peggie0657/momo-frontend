<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/productUpdate.css">
    <script src="https://kit.fontawesome.com/254e67fa49.js" crossorigin="anonymous"></script>
    <title>Product Update</title>
</head>
<body>
    <!-- <div><h1>編輯商品</h1></div> -->
    
    <div class="container">
        <div><h1>編輯商品</h1></div>
        <div class="productInformation">
            <form action="">
                <b>商品圖片</b>&emsp;
                <label class="uploadImg">
                    <input type="file" id="img" class="img" accept="image/*" multiple="multiple">
                    <i class="fa fa-photo"></i>&ensp;上傳圖片
                </label><br><br>
    
                <b>商品名稱</b>&emsp;
                <input type="text" id="productName" class="productName"><br><br>
    
                <b class="dcTitle">商品描述</b>&emsp;
                <textarea name="description" id="description" cols="30" rows="5"></textarea><br><br>
    
                <b>&emsp;&emsp;價格</b>&emsp;
                <input type="text" id="price" class="price" placeholder="NT$"><br><br>
    
                <b class="productSpec">商品規格</b>&emsp;
                <input type="text" id="stock" class="stock"><br>

            </form>

            <div class="downBtn">
                <button id="cancelBtn" class="cancelBtn">取消</button>
                <button id="deleteBtn" class="deleteBtn">下架</button>
                <button id="updateBtn" class="updateBtn">更新</button>
            </div>
            
        </div>
    
    </div>


</body>
</html>

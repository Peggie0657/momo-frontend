<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="content bc-pink">
        <div class="top">
            <p class="title">1 . 訂單內容</p><hr class="mg0">
            <table class="table">
                <thead>
                    <tr class="thead">
                        <th scope="col"></th>
                        <th scope="col">商品名稱</th>
                        <th scope="col">規格</th>
                        <th scope="col">數量</th>
                        <th scope="col">金額</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>可愛吉娃娃</td>
                        <td>1.5公斤</td>
                        <td>1</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>可怕吉娃娃</td>
                        <td>10公斤</td>
                        <td>1</td>
                        <td>300</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>洋蔥小吉</td>
                        <td>5公斤</td>
                        <td>1</td>
                        <td>150</td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th scope="col" >NT.480元</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="under">
            <div class="left">
                <p class="title">2 . 購買人資料</p><hr class="mg0">
                <div class="center bd-right">
                <form action="" >
                    <label for="name" class="form-block">姓名：</label>
                    <input type="text" id="name" class="form-block input-7">
                    <label for="tel" class="form-block">聯絡電話：</label>
                    <input type="tel" id="tel" class="form-block input-7">
                    <label for="email" class="form-block">電子信箱：</label>
                    <input type="email" id="email" class="form-block input-7">
                    
                </form>
                </div>
            </div>
            <div class="right">
                <p class="title">3 . 付款及運送資訊</p><hr class="mg0">
                <div class="center">
                    <label for="payment">付款方式：</label><br>
                    <input type="radio" name="payment" value="cash">貨到付款
                    <input type="radio" name="payment" value="credit">信用卡付款
                    <input type="radio" name="payment" value="transfer">銀行轉帳
                    <br><br><label for="transport">運送方式：</label><br>
                    <select name="transport" id="transport">
                        <option value="home">宅配</option>
                        <optgroup label="超商取貨">
                            <option value="family-mart">全家</option>
                            <option value="7-11">7-11</option>
                            <option value="hi-life">萊爾富</option>
                            <option value="ok-mart">ok</option>
                        </optgroup>
                    </select>
                </div>
            </div>

        </div>
    </div>
</body>
</html>

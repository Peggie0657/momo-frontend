<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login page</title>
</head>
<body>
    <div class="system_name">
    <h2>哞哞購物</h2>
    </div>
    <div class="login_page">
        <div id="container1" class="container container1">
            <div class="login">  
            
                <h3 class="title">登入 Login</h3>
                <form action="" class="form">
                    <input type="text" id="username" class="username" name="username" placeholder="請輸入Email / 帳號" required>
                    <input type="text" id="password" class="password" name="password" placeholder="請輸入密碼（6-20英數字）" required>
                    <input type="submit" value="登入" class="submit" onclick="">
                </form>  
                <div class="otherLogin">
                    <button id="google_login" class="btn google_login"><i class="fab fa-google"></i>&ensp;Google</button>
                    <button id="fb_login" class="btn fb_login"><i class="fab fa-facebook-f"></i>&ensp;Facebook</button>
                </div>
                <a href="#" onclick="show_hide()" class="sign">註冊帳號</a>
            </div><!-- login end-->
        </div><!-- container1 end-->
    </div><!-- login_page end-->
    <div class="signup_page">
        <div id="container2" class="container container2">
            <div class="signup">  
            
                <h3 class="title">註冊 Sign Up</h3>
                <form action="">
                    <input type="text" id="username_signup" class="username_signup" name="username_signup" placeholder="姓名" required>
                    <input type="email" id="email" class="email" name="email" placeholder="信箱" required>
                    <input type="password" id="password_signup" class="password_signup" name="password_signup" placeholder="密碼" required>
                    <input type="password" id="comfirm_password" class="comfirm_password" name="comfirm_password" placeholder="確認密碼" required>
                    <input type="date" id="birthday" class="birthday" name="birthday" required>
                    <input type="tel" id="phone" class="phone" name="phone" placeholder="手機號碼" required>
                    <input type="text" id="address" class="address" name="address" placeholder="地址" required>  
                    <div class="genderWrap">
                    <label for="gender" class="genderLabel">性別：</label><br>
                    <input type="radio" name="gender" value="male" class="gender">男性
                    <input type="radio" name="gender" value="female" class="gender">女性
                    <input type="radio" name="gender" value="secret" class="gender">不透露
                    </div>  
                    <input type="submit" value="註冊" class="submit">
                </form>  

                <a href="#" onclick="show_hide()" class="sign">前往登入</a>
                <hr>
                <p class="middleLine">或使用下列方式註冊</p>

                <div class="otherSignup">
                    <button id="google_signup" class="btn google_signup"><i class="fab fa-google"></i>&ensp;Google</button>
                    <button id="fb_signup" class="btn fb_signup"><i class="fab fa-facebook-f"></i>&ensp;Facebook</button>
                </div>
            
            </div><!-- signup end-->
        </div><!-- container2 end-->
    </div><!-- signup_page end--> 
    
 
    <script src="../js/login.js"></script>
    <script src="https://kit.fontawesome.com/254e67fa49.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
